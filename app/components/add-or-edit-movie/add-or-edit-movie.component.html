<form [formGroup]="movieForm" (ngSubmit)="submitMovie()">

    <label for="title"> Titre : </label>
    <input id="title" type="text" formControlName="title">
  
    <label for="synopsis"> Synopsis : </label>
    <input id="synopsis" type="text" formControlName="synopsis">

    <label for="rating"> Note : </label>
    <input id="rating" type="number" formControlName="rating">
  
    <button type="submit" [disabled]="!movieForm.valid"> Valider </button>

  </form>
